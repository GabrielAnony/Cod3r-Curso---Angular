<div class="mat-elevation-z4 tableList">
  <mat-card>
    <mat-card-title class="titleBar">
      <i class=" material-icons"> add_box </i> Consultar Produtos
    </mat-card-title>

    <form class=" formPnl" [formGroup]="form">
      <mat-form-field>
        <input matInput placeholder="ID" formControlName="id">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Nome Produto" formControlName="item">
      </mat-form-field>
    </form>

    <div class="button">
      <button mat-raised-button class="mat-button-wrapper" (click)="readConsult()" color="primary">
        Consultar
      </button>
      <button mat-raised-button class="mat-button-wrapper" (click)="limparCampos()">
        Limpar
      </button>

    </div>
  </mat-card>
</div>

<div class="mat-elevation-z5 tableList">
  <mat-card class="barList">
    <mat-card-title class="title"> <i class="material-icons">reorder</i> Lista de Produtos </mat-card-title>
    <button title="Adicionar um novo Produto" mat-raised-button (click)="navigateToProductCreate()" color="primary">
      Novo Produto
    </button>
  </mat-card>

  <table mat-table [dataSource]="products" id="tableProducts">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef> Item </th>
      <td mat-cell *matCellDef="let element"> {{element.item}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Valor (R$) </th>
      <td mat-cell *matCellDef="let element" style="text-align: right;"> {{element.valor | currency: 'BRL'}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Ações </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">
        <a routerLink="/products/update/{{element.id}}">
          <i title="Editar Item" class="material-icons icon-edit"> edit </i>
        </a>
        <a (click)="openDialog(element)">
          <i title="Remover Item" class="material-icons icon-delete"> delete </i>
        </a>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
